server:
  port: 8079

spring:
  datasource:
    url: jdbc:h2:mem:kidshop;DB_CLOSE_DELAY=-1
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        trace: false
      path: /h2-console
  jackson.serialization.indent_output: true
